name: Triggers
run-name: Â¡Prueba de varios Triggers!
on:
 push:
    branches: [ "main" ]
  pull-request:
    types: [opened,reopened]
    paths:
      - '**.py'
  issues:
    types:  [labeled]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: script-runing
      run: python holamundo.py
